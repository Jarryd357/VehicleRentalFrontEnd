	<div id="container" class="container-fluid">
	<div class="box-content">
	<h1>Add Customer</h1>

                <form name="customerForm" id="customerForm">

                    <!-- Details for the customer you are inserting -->

                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="firstname" class="col-sm-1 col-form-label">FirstName</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtFirstName" class="form-control">
                            <small id="errorFirstName" class="text-danger"></small>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="surname" class="col-sm-1 col-form-label">LastName</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtLastName" class="form-control">
                            <small id="errorLastName" class="text-danger"></small>
                        </div>
                    </div>
                  
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="email" class="col-sm-1 col-form-label">Address Street</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtAddressStreet" class="form-control">
                            <small id="errorAddressStreet" class="text-danger"></small>
                        </div>
                    </div>
              
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="houseNumber" class="col-sm-1 col-form-label">Address Area</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtAddressArea" class="form-control">
                            <small id="errorAddressArea" class="text-danger"></small>
                        </div>
                    </div>
               
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="city" class="col-sm-1 col-form-label">Address City</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtAddressCity" class="form-control">
                            <small id="errorAddressCity" class="text-danger"></small>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="province" class="col-sm-1 col-form-label">Address Code</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtAddressCode" class="form-control">
                            <small id="errorAddressCode" class="text-danger"></small>
                        </div>
                    </div>
                 
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="postalCode" class="col-sm-1 col-form-label">Contact Number</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtContactNo" class="form-control">
                            <small id="errorContactNo" class="text-danger"></small>
                        </div>
                    </div>
                    


                  
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="complex" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtEmail" class="form-control">
                            <small id="errorEmail" class="text-danger"></small>
                        </div>
                    </div>
                   

                   
                    <div class="form-group row">
                        <!--suppress XmlInvalidId -->
                        <label for="numberStreet" class="col-sm-1 col-form-label">Password</label>
                        <div class="col-sm-5">
                            <input type="text" id="txtPass" class="form-control">
                            <small id="errorPass" class="text-danger"></small>
                        </div>
                    </div>
                    



                    <!--Button to submit the form -->
                    <div class="form-group row">
                        <input type="submit" name="submitAddCar" class="btn btn-outline-success" value="Add Customer" onclick="validate(); return false;">
                    </div>
                    <!-- End of submit button  -->
			</div>
		</div>
