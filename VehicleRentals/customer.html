<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Customer</title>
    <link rel="stylesheet" href="./css/bootstrap.css" >
    <link rel="stylesheet" href="./css/main.css" >
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>

        function createCustomer() {
            $(document).ready(function() {
                $.ajax({
                    url: "http://localhost:8080/cust/add?" +
                    "customerFirstName="+document.getElementById("customerFirstName").value+"" +
                    "&customerLastName="+document.getElementById("customerLastName").value+"" +
                    "&customerLicenceNum="+document.getElementById("customerLicenceNum").value+"" +
                    "&customerAddressStreet="+document.getElementById("customerAddressStreet").value+"" +
                    "&customerAddressArea="+document.getElementById("customerAddressArea").value+"" +
                    "&customerAddressCity="+document.getElementById("customerAddressCity").value+"" +
                    "&customerAddressCode="+document.getElementById("customerAddressCode").value+"" +
                    "&customerContactNumber="+document.getElementById("customerContactNumber").value+"" +
                    "&customerEmail="+document.getElementById("customerEmail").value+"" +
                    ""
                }).then(function(data) {

                    if(data.toString() !== ""){
                        document.getElementById("userExistorSaved").innerHTML = "New Customer created";
                    }
                    else {
                        document.getElementById("userExistorSaved").innerHTML ="Customer already exists";
                    }
                });
            });
        }

        $(document).ready(function() {
            var name = localStorage.getItem("username");
            if(name !== null){
                document.getElementById('logInName').innerHTML = "Logged in as " + name;
                document.getElementById('logIn').innerHTML = "Sign Out";
            }
            else{
                document.getElementById('logInName').innerHTML = "You are not logged in";
                document.getElementById('logIn').innerHTML = "Login";
            }
        });

        function logOutOrIn(){
            document.getElementById('logInName').innerHTML = "You are not logged in";
            document.getElementById('logIn').innerHTML = "Login";
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>

</head>
